<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Aclonica|Rock+Salt|Share+Tech+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body class="h-100">

    <header class="text-center mt-3">
        <h1>Word Guess Game</h1>
        <h2><i class="fas fa-bone fa-spin bones"></i> <span id="subheader">Puppies</span> <i class="fas fa-bone fa-spin-reverse bones"></i></h2>
    </header>

    <div id="start" class="container text-center mt-5">
        <img class="theme-image" src="./assets/images/puppy.jpg">
        <img class="theme-image" src="./assets/images/puppy1.jpg">
        <button type="button" id="start-button" class="btn btn-secondary d-block mx-auto mt-3">Press any key to get started!</button>
    </div>

    <div id="game-container">
        <div class="container d-flex flex-column text-center mt-3">

            <!-- Difficulty Selection -->
            <div class="container border rounded bg-light py-3">
                <h2>Select Difficulty</h2>
                <div class="btn-group ml-auto mr-auto mt-4" id="difficulty-wrapper" data-toggle="buttons">
                    <label class="btn btn-secondary diffButton">
                        <input type="radio" name="difficulty" autocomplete="off">Easy
                    </label>
                    <label class="btn btn-secondary diffButton">
                        <input type="radio" name="difficulty" autocomplete="off">Intermediate
                    </label>
                    <label class="btn btn-secondary diffButton">
                        <input type="radio" name="difficulty" autocomplete="off">Hard
                    </label>
                </div>
            </div>

            <!-- Scoreboard -->
            <div class="container border rounded bg-light mt-2 py-3 scoreboard">
                <div class="row">
                    <div class="col d-none d-sm-block">
                    </div>
                    <div class="col">
                        <h4>Wins</h4>
                        <p id="wins">0</p>
                    </div>
                    <div class="col">
                        <h4>Losses</h4>
                        <p id="losses">0</p>
                    </div>
                    <div class="col d-none d-sm-block">
                    </div>
                </div>
            </div>

            <!-- Game Section -->
            <div id="game-section" class="container border rounded bg-light mt-2 py-3">

                <!-- Answer Display -->
                <h2>Guess The Breed</h2>
                <p id="answer-display" class="mt-4"></p>

                <!-- Guess Tracker -->
                <h3>Incorrect Guesses</h3>
                <p>(Guesses Made: <span id="guess-count">null</span> Guess Limit: <span id="guess-limit">null</span>)</p>
                <p id="guess-display"></p>

                <!-- Buttons to give up or load a new game -->
                <div class="mt-5">
                    <button type="button" id="give-up" class="btn btn-secondary action-btn">
                        <i class="far fa-times-circle fa-2x"></i>
                        <p>Give Up!</p>
                    </button>
                    <button type="button" id="next-word" class="btn btn-secondary action-btn">
                        <i class="far fa-arrow-alt-circle-right fa-2x"></i>
                        <p>Next Word</p>
                    </button>
                </div>
            </div>
            <a id="attribution" href="https://www.freepik.com/free-vector/cute-colorful-kitten-pow-pattern-design_2709577.htm" target="_blank">Background by Freepik</a>

        </div>
    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
