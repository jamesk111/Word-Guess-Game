<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body class="h-100">

    <header class="text-center">
        <h1>Word Guess Game</h1>
    </header>

    <div class="container d-flex flex-column text-center mt-5">

        <!-- Difficulty Selection -->
        <h2>Select Difficulty</h2>
        <div class="btn-group btn-group-toggle ml-auto mr-auto" id="difficulty-wrapper" data-toggle="buttons">
            <label class="btn btn-secondary easy">
                <input type="radio" name="difficulty" id="easy" autocomplete="off">Easy
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="difficulty" id="intermediate" autocomplete="off">Intermediate
            </label>
            <label class="btn btn-secondary">
                <input type="radio" name="difficulty" id="hard" autocomplete="off">Hard
            </label>
        </div>

        <!-- Game Section -->
        <div id="game-section"></div>

    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
