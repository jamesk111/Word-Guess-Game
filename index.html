<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Word Guess Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css">
</head>

<body class="h-100">

    <header class="text-center">
        <h1>Word Guess Game</h1>
    </header>

    <div class="container d-flex flex-column text-center mt-5">

        <!-- Difficulty Selection -->
        <div class="container border rounded bg-light py-3">
            <h2>Select Difficulty</h2>
            <div class="btn-group ml-auto mr-auto" id="difficulty-wrapper" data-toggle="buttons">
                <label class="btn btn-secondary diffButton">
                    <input type="radio" name="difficulty" autocomplete="off">Easy
                </label>
                <label class="btn btn-secondary diffButton">
                    <input type="radio" name="difficulty" autocomplete="off">Intermediate
                </label>
                <label class="btn btn-secondary diffButton">
                    <input type="radio" name="difficulty" autocomplete="off">Hard
                </label>
            </div>
        </div>

        <!-- Scoreboard -->
        <div class="container border rounded bg-light mt-2 py-3">
            <div class="row">
                <div class="col d-none d-sm-block">
                </div>
                <div class="col">
                    <h4>Wins</h4>
                    <p id="wins">0</p>
                </div>
                <div class="col">
                    <h4>Losses</h4>
                    <p id="losses">0</p>
                </div>
                <div class="col d-none d-sm-block">
                </div>
            </div>
        </div>

        <!-- Game Section -->
        <div id="game-section" class="container border rounded bg-light mt-2 py-3">

            <!-- Answer Display -->
            <h2>Guess The Word</h2>
            <p id="answer-display"></p>

            <!-- Guess Tracker -->
            <h3>Incorrect Guesses</h3>
            <p>(<span id="guess-count">null</span>/<span id="guess-limit">null</span>)</p>
            <p id="guess-display"></p>

            <!-- Buttons to give up or load a new game -->
            <div class="mt-5">
                <button type="button" class="btn btn-secondary action-btn">
                    <i class="far fa-times-circle fa-2x"></i>
                    <p>Give Up!</p>
                </button>
                <button type="button" class="btn btn-secondary action-btn">
                    <i class="far fa-arrow-alt-circle-right fa-2x"></i>
                    <p>Next Word</p>
                </button>
            </div>
        </div>

    </div>

    <!-- JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>

</body>

</html>
